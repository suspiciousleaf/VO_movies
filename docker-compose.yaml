services:
  voflix_api:
    image: ${VOFLIX_IMAGE}
    container_name: voflix
    # build: .
    depends_on:
      - db
    env_file:
      - .env
    restart: unless-stopped
    # networks:
    #   - caddy

  db:
    image: mysql:latest
    container_name: mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    # networks:
    #   - caddy
    ports:
      - "127.0.0.1:3306:3306"

volumes:
  db_data:
