services:
  web:
    image: suspiciousleaf/vo_movies:web
    container_name: vo_movies_container
    # build: .
    ports:
      - "80:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: mysql:latest
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
