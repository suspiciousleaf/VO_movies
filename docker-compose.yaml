services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - SCRAPING_ANT_API_KEY=${SCRAPING_ANT_API_KEY}
      - BASE_PREFIX=${BASE_PREFIX}
      - PAYLOAD=${PAYLOAD}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - TMDB_API_TOKEN=${TMDB_API_TOKEN}

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - db_data:/var/lib/mysql
    # ports:
    #   - "3306:3306" # 3306 local to 3306 in container.

volumes:
  db_data:
